name: 'UL Shimadzu Theme'
type: theme
base theme: ul_enterprise_theme
description: 'Theme for the UL Shimadzu site.'
package: Core
core_version_requirement: ^9 || ^10

# This JS is needed on every page presented by the theme.
libraries:
  - ul_shimadzu_theme/ul-shimadzu-styles

regions:
  header_before: 'Header before'
  header_top: 'Header top'
  header_bottom: 'Header bottom'
  header_after: 'Header after'
  breadcrumb: Breadcrumb
  top: 'Page top'
  content: Content
  sidebar_first: 'First sidebar'
  bottom: 'Page bottom'
  footer_top: 'Footer top'
  footer_bottom: 'Footer bottom'
